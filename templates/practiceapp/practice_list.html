{% extends 'userapp/base.html' %}
{% load static %}
{% block extra_css %}


{% endblock %}
{% block main_content %}
   

    <!-- DISCOVER MORE -->
    <section>
        <div class="container com-sp pad-bot-10">
            <div class="row">
                <div class="con-title">
                    <h2>Choose Language <span>for Practice Programs</span></h2>
                    <p>Here all the practice problems with solutions are available.</p>
                </div>
            </div>
            <div class="row">
                <div class="ed-course">
                    {% for i in subject %}
                    <div class="col-md-3 col-sm-4 col-xs-12">
                        <div class="ed-course-in" style="width: 100%; height: 150px;">
                            <a class="course-overlay" href="{% url 'practice_problems' i.id %}">
                                <img src="/media/{{i.thumnail}}" alt="">
                                <span>{{i.name}}</span>
                            </a>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>


{% endblock %}
