{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Add New Project Catagory</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="block-body">
                    
                    {% if pro_cat %}

                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_project_catagory' pro_cat.id %}">
                        {% csrf_token %}
    
                        <div class="form-group">
                            <label class="form-control-label">Catagory Name</label>
                            <input type="text" required placeholder="catagory name" value="{{pro_cat.name}}" name="name" class="form-control">
                        </div>
    
                       
                        <div class="form-group">
                          <label class="form-control-label">Thumbnail Image</label>
                          <input type="file" placeholder="" name="thumnail" class="form-control">
                          <img src="/media/{{pro_cat.thumnail}}" width="100px" height="100px">
                        </div>
    
                        <div class="form-group">
                            <label class="form-control-label">Description</label>
                            <textarea required placeholder="Enter Catagory Description" name="description" class="form-control">{{pro_cat.description}}</textarea>
                        </div>
    
                    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE CATAGORY" class="btn btn-primary">
                        </div>
                        </center>
                      </form>

                    {% else %}
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-control-label">Catagory Name</label>
                        <input type="text" required placeholder="catagory name" name="name" class="form-control">
                    </div>

                   
                    <div class="form-group">
                      <label class="form-control-label">Thumbnail Image</label>
                      <input type="file" placeholder="" name="thumnail" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea placeholder="Enter Catagory Description" required name="description" class="form-control"></textarea>
                    </div>

                
                    <center>
                    <div class="form-group">       
                      <input type="submit" value="CREATE CATAGORY" class="btn btn-primary">
                    </div>
                    </center>
                  </form>

                  {% endif %}
               
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
