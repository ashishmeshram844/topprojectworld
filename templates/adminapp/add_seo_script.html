{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Add New SEO script</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="block-body">
                    
     
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                   
                   
                    <div class="form-group">
                        <label class="form-control-label">Write  SEO Script</label>
                        <textarea required placeholder="Enter seo script" name="seo_script" class="form-control"></textarea>
                    </div>

                
                    <center>
                    <div class="form-group">       
                      <input type="submit" value="ADD SCRIPT" class="btn btn-primary">
                    </div>
                    </center>
                  </form>

             
               
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
