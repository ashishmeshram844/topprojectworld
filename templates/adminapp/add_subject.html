{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Add New Subject</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="block-body">
                    
                    {% if sub %}

                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_subject' sub.id %}">
                        {% csrf_token %}
    
                        <div class="form-group">
                            <label class="form-control-label">Select Subject Catagory </label>
                            <select required  name="sel_subject_catagory" class="form-control">
                                <option value="{{sub.sel_subject_catagory.id}}" >{{sub.sel_subject_catagory.name}}</option>
                                {% for i in subject_cat %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
    
    
                        <div class="form-group">
                            <label class="form-control-label">Subject Name</label>
                            <input required type="text" name="name" value="{{sub.name}}" placeholder="subject name" class="form-control">    
                        </div>
    
                        <div class="form-group">
                            <label class="form-control-label">Subject thumnail </label>
                            <input type="file" name="thumnail" placeholder="thumnail" class="form-control">    
                            <a href="/media/{{sub.thumnail}}" target="_blank"> 
                                <img src="/media/{{sub.thumnail}}" width="100px" height="100px">
                            </a>
                        </div>
                        
                       
                        <div class="form-group">
                            <label class="form-control-label">Description</label>
                            <textarea required placeholder="Enter Description" name="description" class="form-control">{{sub.description}}</textarea>
                        </div>
    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE SUBJECT" class="btn btn-primary">
                        </div>
                        </center>
                      </form>
    

                    {% else %}
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-control-label">Select Subject Catagory </label>
                        <select  required name="sel_subject_catagory" class="form-control">
                            <option value="#" disabled>--select subject catagory--</option>
                            {% for i in subject_cat %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="form-group">
                        <label class="form-control-label">Subject Name</label>
                        <input required type="text" name="name" placeholder="subject name" class="form-control">    
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Subject thumnail </label>
                        <input type="file" name="thumnail" placeholder="thumnail" class="form-control">    
                    </div>
                    
                   
                    <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea required placeholder="Enter Description" name="description" class="form-control"></textarea>
                    </div>

                
                    <center>
                    <div class="form-group">       
                      <input type="submit" value="ADD SUBJECT" class="btn btn-primary">
                    </div>
                    </center>
                  </form>

                  {% endif %}
               
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
