{% extends 'adminapp/admin_base.html' %}




{% block content %}
<div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">Topic List</h2>
    </div>
</div>

 <!-- Breadcrumb-->
 <div class="container-fluid">
    <ul class="breadcrumb">
      {% for i in messages %}
      <h4 style="color: green;">{{i}}</h4>
      {% endfor %}
    </ul>
  </div>

  <section class="no-padding-top">
    <div class="container-fluid">
      <div class="row">
        <!-- Basic Form-->
        <div class="col-lg-12">
          <div class="block">

            <table id="example" class="table table-responsive" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>email</th>
                        <th>Mobile</th>
                        <th>Country</th>
                        <th>Message</th>
                       
                        <th>Date</th>
                        
                      
                    </tr>
                </thead>
                <tbody>

                  {% for i in enq %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.mobile}}</td>
                        <td>{{i.country}}</td>
                        <td>{{i.message}}</td>
                      
                       
                    </tr>
                    {% endfor %}

                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}


                

</html>
