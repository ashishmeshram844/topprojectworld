{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Webiste Keywards</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="title"><strong class="d-block">Add New User Form</strong><span class="d-block">Lorem ipsum dolor sit amet consectetur.</span></div>
                <div class="block-body">
                    
                

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
    
                       
    
                        <div class="form-group">
                            <label class="form-control-label">Keywards List</label>
                            <textarea placeholder="Enter Keywards " name="keyward" class="form-control">{{key.keyward}}</textarea>
                        </div>
    
                    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE KEYWARDS" class="btn btn-primary">
                        </div>
                        </center>
                      </form>

                  
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
