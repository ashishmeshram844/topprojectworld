{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Main Sliders List (image size - 1024 * 400)</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="title"><strong class="d-block">Add New User Form</strong><span class="d-block">Lorem ipsum dolor sit amet consectetur.</span></div>
                <div class="block-body">
                    

                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_home_slider' main_slider.id %}">
                        {% csrf_token %}
    
                        <div class="form-group">
                          <label class="form-control-label">Heading Text</label>
                          <input type="text" value="{{main_slider.heading_text}}" placeholder="Enter heading text" name="heading_text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label class="form-control-label">Heading Color</label>
                        <input type="text" value="{{main_slider.heading_color}}" placeholder="Enter heading color" name="heading_color" class="form-control">
                    </div>
  
                     
                      <div class="form-group">
                          <label class="form-control-label">Description</label>
                          <textarea placeholder="Enter Description" name="description" class="form-control">{{main_slider.description}}</textarea>
                      </div>

                      <div class="form-group">
                        <label class="form-control-label">Description Color</label>
                        <input type="text" value="{{main_slider.description_color}}" placeholder="Enter heading color" name="description_color" class="form-control">
                    </div>
  
                    <div class="form-group">
                        <label class="form-control-label">Slider Image</label>
                        <input type="file" placeholder="attach image" name="image" class="form-control">
                        <a href="/media/{{main_slider.image}}">
                            <img src="/media/{{main_slider.image}}" width="200px" height="150px">
                        </a>
                    </div>
                    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE HOMEPAGE SLIDER" class="btn btn-primary">
                        </div>
                        </center>
                      </form>

                                 
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
