{% extends 'adminapp/admin_base.html' %}




{% block content %}
<div class="page-header no-margin-bottom">
    <div class="container-fluid">
      <h2 class="h5 no-margin-bottom">User Bookmarks List</h2>
    </div>
</div>

 <!-- Breadcrumb-->
 <div class="container-fluid">
    <ul class="breadcrumb">
      {% for i in messages %}
      <h4 style="color: green;">{{i}}</h4>
      {% endfor %}
    </ul>
  </div>

  <section class="no-padding-top">
    <div class="container-fluid">
      <div class="row">
        <!-- Basic Form-->
        <div class="col-lg-12">
          <div class="block">

            <table id="example" class="table table-responsive" style="width:100%">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>name</th>
                        <th>Link</th>
                        
                        <th>Addedd Date</th>
                      
                    </tr>
                </thead>
                <tbody>
    
                  {% for i in book %}
                    <tr>
                        <td>{{i.user.username}}</td>
                        <td>{{i.name}}</td>
                       
                        <td> 
                            <a href="{{i.link}}" target="_blank">{{i.link}}</a>
                          </td>
                        <td>{{i.created_date}} </td>
                       
                       
                    </tr>
                    {% endfor %}
    
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}


                

</html>
