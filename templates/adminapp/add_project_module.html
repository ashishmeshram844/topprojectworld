{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Add New Project Module</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="block-body">
                    
                    {% if pro_module %}

                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_project_module' pro_module.id %}">
                        {% csrf_token %}
    
                        <div class="form-group">
                            <label class="form-control-label">Select Project </label>
                            <select required  name="sel_project" class="form-control">
                                <option value="{{pro_module.sel_project.id}}" disabled>{{pro_module.sel_project.name}}</option>
                                {% for i in project %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
    
    
                        <div class="form-group">
                            <label class="form-control-label"> Project Module Name</label>
                            <input type="text" required name="name" value="{{pro_module.name}}" placeholder="module name" class="form-control">    
                        </div>
    
                        <div class="form-group">
                            <label class="form-control-label">Module Image </label>
                            <input type="file" name="image" placeholder="image" class="form-control">  
                            <a href="/media/{{pro_module.image}}" target="_blank">
                                <img src="/media/{{pro_module.image}}" width="100px" height="100px">
                            </a>  
                        </div>
    
    
                        
                       
                        <div class="form-group">
                            <label class="form-control-label">Description</label>
                            <textarea required placeholder="Enter Description" name="description" class="form-control">{{pro_module.description}}</textarea>
                        </div>
                    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE PROJECT MODULE" class="btn btn-primary">
                        </div>
                        </center>
                      </form>
    

                    {% else %}
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-control-label">Select Project </label>
                        <select  name="sel_project" class="form-control">
                            <option value="#" disabled>--select project--</option>
                            {% for i in project %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>


                    <div class="form-group">
                        <label class="form-control-label"> Project Module Name</label>
                        <input type="text" name="name" placeholder="module name" class="form-control">    
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Module Image </label>
                        <input type="file" name="image" placeholder="image" class="form-control">    
                    </div>


                    
                   
                    <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea placeholder="Enter Description" name="description" class="form-control"></textarea>
                    </div>

                
                    <center>
                    <div class="form-group">       
                      <input type="submit" value="ADD PROJECT MODULE" class="btn btn-primary">
                    </div>
                    </center>
                  </form>

                  {% endif %}
               
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
