{% extends 'adminapp/admin_base.html' %}

{% block content %}

    <!-- Page Header-->
    <div class="page-header no-margin-bottom">
        <div class="container-fluid">
          <h2 class="h5 no-margin-bottom">Add New Project Screenshot</h2>
        </div>
      </div>
      <!-- Breadcrumb-->
      <div class="container-fluid">
        <center>
        <ul class="breadcrumb">
          
          {% for i in messages %}
          <h4 style="color: green;">{{i}}</h4>
          {% endfor %}
          
        </ul>
        </center>
      </div>
      <section class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <!-- Basic Form-->
            <div class="col-lg-12">
              <div class="block">
                <div class="block-body">
                    
                    {% if project_screen %}

                    <form method="POST" enctype="multipart/form-data" action="{% url 'update_pro_screen' project_screen.id %}">
                        {% csrf_token %}
    
                        <div class="form-group">
                            <label class="form-control-label">Select Project </label>
                            <select required  name="sel_project" class="form-control">
                                <option value="{{project_screen.sel_project.id}}" selected>{{project_screen.sel_project.name}}</option>
                                {% for i in project %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label required class="form-control-label">Screenshot name </label>
                            <input type="text" class="form-control" value="{{project_screen.name}}" placeholder="screenshot name" name="name">     
                        </div>
    
                        <div class="form-group">
                            <label class="form-control-label">Screenshot Image </label>
                            <input type="file" class="form-control" placeholder="photo" name="photo"> 
                            <a href="/media/{{project_screen.image}}" target="_blank">
                            <img src="/media/{{project_screen.image}}" width="100px" height="100px">   
                            </a> 
                        </div>
                       
                        <div class="form-group">
                            <label class="form-control-label">Description</label>
                            <textarea required placeholder="Enter Description" name="description" class="form-control">{{project_screen.description}}</textarea>
                        </div>
    
                    
                        <center>
                        <div class="form-group">       
                          <input type="submit" value="UPDATE SCREENSHOT" class="btn btn-primary">
                        </div>
                        </center>
                      </form>
    

                    {% else %}
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="form-control-label">Select Project </label>
                        <select required name="sel_project" class="form-control">
                            <option value="#" disabled>--select project--</option>
                            {% for i in project %}
                                <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Screenshot name </label>
                        <input type="text" required class="form-control" placeholder="screenshot name" name="name">     
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Screenshot Image </label>
                        <input type="file" class="form-control" placeholder="image" name="image">     
                    </div>
                   
                    <div class="form-group">
                        <label class="form-control-label">Description</label>
                        <textarea required placeholder="Enter Description" name="description" class="form-control"></textarea>
                    </div>

                
                    <center>
                    <div class="form-group">       
                      <input type="submit" value="ADD SCREENSHOT" class="btn btn-primary">
                    </div>
                    </center>
                  </form>

                  {% endif %}
               
                </div>
              </div>
            </div>
                       
          </div>
        </div>
      </section>

{% endblock %}
